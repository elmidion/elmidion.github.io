<!DOCTYPE HTML>
<html>
<head>
    <title>MAITEC - MIND Symposium</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 45%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal img {
            display: block;
            margin: auto;
            margin-top: 5%;
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body class="no-sidebar is-preload">
    <div id="page-wrapper">

        <!-- Header 로드 -->
        <div id="header-placeholder"></div>

        <!-- Main Content -->
        <div id="main" class="wrapper style2">
            <div class="title">MIND Symposium</div>
            <div class="container">
                <div id="content">
                    <article class="box post">
                        <header class="style1">
                            <h2>Molecular Imaging New Drug development</h2>
                            <p>인공지능 신약개발</p>
                        </header>
                        <hr>
                    </article>
                </div>
    
                <div class="gallery">
                    <img src="images/MIND2019.jpg" alt="MIND 2019" onclick="openModal('images/MIND2019.jpg')">
                    <img src="images/MIND2021.jpg" alt="MIND 2021" onclick="openModal('images/MIND2021.jpg')">
                    <img src="images/MIND2022.jpg" alt="MIND 2022" onclick="openModal('images/MIND2022.jpg')">
                    <img src="images/MIND2023.jpg" alt="MIND 2023" onclick="openModal('images/MIND2023.jpg')">
                </div>
            </div>
        </div>

        <!-- Modal for Fullscreen Image -->
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage">
        </div>

        <!-- Footer 로드 -->
        <div id="footer-placeholder"></div>

    </div>

    <!-- JavaScript to Load Header & Footer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#header-placeholder").load("header.html");
            $("#footer-placeholder").load("footer.html");
        });

        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("imageModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
